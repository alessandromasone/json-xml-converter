<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json - Xml Converter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="static/site/favicon.png" type="image/gif" sizes="16x16">
</head>

<body class="container mt-3 d-flex flex-column" style="background-color: #ebebf4;">
    <h1 class="text-center">JSON - XML CONVERTER</h1>
    <div class="d-flex flex-column flex-md-row bg-white rounded">
        <div class="mb-3 w-100">
            <div class="p-4">
                <label for="json-edit" class="form-label d-flex justify-content-start mb-0">Inserisci JSON</label>
                <textarea wrap="off" class="form-control" id="json-edit" rows="15"
                    oninput="update('json', 'xml')"></textarea>
            </div>
        </div>
        <div class="mb-3 w-100">
            <div class="p-4">
                <label for="xml-result" class="form-label d-flex justify-content-start mb-0">Risultato XML</label>
                <textarea wrap="off" class="form-control" id="xml-result" rows="15" readonly
                    onclick="this.focus(); this.select()"></textarea>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row bg-white rounded mt-3">
        <div class="mb-3 w-100">
            <div class="p-4">
                <label for="xml-edit" class="form-label d-flex justify-content-start mb-0">Inserisci XML</label>
                <textarea wrap="off" class="form-control" id="xml-edit" rows="15"
                    oninput="update('xml', 'json')"></textarea>
            </div>
        </div>
        <div class="mb-3 w-100">
            <div class="p-4">
                <label for="json-result" class="form-label d-flex justify-content-start mb-0">Risultato JSON</label>
                <textarea wrap="off" class="form-control" id="json-result" rows="15" readonly
                    onclick="this.focus(); this.select()"></textarea>
            </div>
        </div>
    </div>
    <script src="static/js/converter.js"></script>
</body>

</html>
